<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">

<main layout:fragment="content">
    <h1>Register</h1>
    <form action="#" th:action="@{/register}" method="post">
		<label for="firstName">First Name:</label><input type="text" id="firstName" name="firstName">
		<label for="lastName">Last Name:</label><input type="text" id="lastName" name="lastName">
		<label for="email">Email Address:</label><input type="email" id="email" name="email">
		<label for="password">Password:</label><input type="password" id="password" name="password">
		<label for="confirmPassword">Re-enter Password:</label><input type="password" id="confirmPassword">
    	<button type="submit">Register</button>
    </form>
</main>
