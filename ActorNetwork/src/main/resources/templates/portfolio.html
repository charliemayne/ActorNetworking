<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">

<main layout:fragment="content">
  <button id="scrollToTopBtn" class="scroll-to-top" onClick="scrollToTop()">Top</button>

  <script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }
  </script>
  <div class="portfolio-card">
    <div class="portfolio-header">Portfolio Page</div>
    <div class="header">
      <div class="headshot">
        <img src="headshot.png.JPEG" alt="Headshot">
      </div>
      <div class="name-title">
        <div class="name">Jacob Giangiulio</div>
        <div class="title">Actor</div>
      </div>
    </div>
    <hr>
    <div class="about">
      <h3>About</h3>
      <p>About me lorem ipsum dolor deez su ited ad hor fortnite goteem</p>
    </div>
    <hr>
    <div class="work-section">
      <h3>My Work</h3>
      <div class="work-item">
        <div class="work-box">
          <img src="work1.png" alt="Work 1">
          <div>
            <div class="work-title">Title</div>
            <div class="work-role">Role</div>
          </div>
        </div>
        <a href="#">Details ></a>
      </div>
      <div class="work-item">
        <div class="work-box">
          <img src="work2.png" alt="Work 2">
          <div>
            <div class="work-title">Title</div>
            <div class="work-role">Role</div>
          </div>
        </div>
        <a href="#">Details ></a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Jacob Giangiulio, All rights reserved.</p>
  </footer>
</main>
